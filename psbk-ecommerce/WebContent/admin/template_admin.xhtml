<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title><ui:insert name="title">Admin | E-Commerce</ui:insert></title>
	<h:outputStylesheet library="css" name="animate.css" />
	<h:outputStylesheet library="css" name="reset.css" />
	<h:outputStylesheet library="css" name="styles.css" />
	<h:outputStylesheet library="css" name="pfcrud.css" />
	<h:outputScript library="scripts" name="pfcrud.js" />
	
</h:head>

<h:body>

	
	<p:layout fullPage="true">

		<p:layoutUnit position="north">
			<h2>ISLAM ADDICTED</h2>
			<div style="margin-left: 1200px">
			<h:form >
				<h:commandButton type="submit" value="Logout" />
			</h:form>
			</div>
			
		</p:layoutUnit>
		
		<p:layoutUnit position="center" style="z-index:99" >
			
			<ui:insert name="body" />						
		</p:layoutUnit>

		<p:layoutUnit position="west">
			<br />
			<p:menu>
				<p:menuitem value="Beranda" outcome="beranda.xhtml" />
				<p:menuitem value="Produk" outcome="kelolaProduk.xhtml" />
				<p:menuitem value="Transaksi" outcome="kelolaTransaksi.xhtml" />

			</p:menu>
		</p:layoutUnit>
		<p:layoutUnit position="south">
				<center>@Copyright 2015 - Riansyah</center>
		</p:layoutUnit>		



	</p:layout>

</h:body>

</html>
